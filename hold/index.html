<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>text-to-speech</title>
</head>
<body>
  <div class="container">
    <form action="">
      <textarea name="" id="text-input"></textarea>
      <div class="box input-rate">
        <label for="rate">rate</label>
        <div class="rate-value">1</div>
        <input type="range" name="rate" id="rate" min="0.5" max="2" value="1" step="0.1">
      </div>
      <div class=" box input-pitch">
        <div class="pitch-value">1</div>
        <label for="pitch">pitch</label>
        <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.1">
      </div>
      
      <select name="select-voice" id="select-voice">
        <option value="">yep</option>
        <option value="">yep</option>
        <option value="">yep</option>
        <option value="">nay</option>
        <option value="">yep</option>
      </select>
      <button>speak</button>
    </form>
  </div>


  <script src="./js/app.js"></script>
</body>
</html>
